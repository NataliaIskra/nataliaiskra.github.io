<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iskra Montessori - Наш центр развития</title>

    <!-- Полный набор Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <style>
        :root {
          --color-primary: #D4A01D;
          --color-secondary: #D87C5B;
          --color-background: #FFFBF5;
          --color-text: #4A4A4A;
          --color-white: #FFFFFF;
          --border-radius-soft: 20px;
          --shadow: 0 4px 25px rgba(0, 0, 0, 0.07);
          --font-primary: 'Your Display Font', serif;
          --font-secondary: 'Your Body Font', sans-serif;
        }

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
        
        body {
            font-family: var(--font-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-background);
            color: var(--color-text);
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: var(--color-white);
            padding: 32px;
            border-radius: var(--border-radius-soft);
            box-shadow: var(--shadow);
            max-width: 600px;
            width: 100%;
            border: 1px solid #FBEEDA;
        }

        .logo {
            margin-bottom: 16px;
        }

        .logo img {
            height: 60px;
            width: auto;
            margin: 0 auto;
        }
        
        h1 {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            color: var(--color-secondary);
            margin-bottom: 16px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        a.btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 28px;
            background-color: var(--color-primary);
            color: var(--color-white);
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        a.btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(212, 160, 29, 0.3);
        }

        @media (min-width: 768px) {
            .container {
                padding: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.svg" alt="Логотип Iskra Montessori">
        </div>
        <h1>Iskra Montessori</h1>
        <p>Добро пожаловать на страницу нашего центра! Здесь скоро появится полная информация о нашей школе, методиках и команде.</p>
        <p>А пока вы можете ознакомиться с нашим замечательным проектом для родителей, нянь и педагогов:</p>
        <a href="bloomkids/index.html" class="btn">Перейти к проекту BloomKids</a>
    </div>
</body>
</html>
